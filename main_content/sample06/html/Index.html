<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter：card" content="summary_large_image">
    <meta name="twitter:image" content="">
    <meta name="twitter:site" content="">
    <meta name="twitter:domain" content="">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="" />
    <!-- css -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/main_content/sample06/scss/Index.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1 class="header-top-logo">
                <a href="#" class="header-top-link">
                    Service
                </a>
            </h1>
            <i class="fas fa-bars nav-bar"></i>
            <nav class="header-menu">
                <li><a href="">お知らせ</a></li>
                <li><a href="">サービス概要</a></li>
                <li><a href="">よくある質問</a></li>
                <li><a href="">ログイン</a></li>
                <li><a href="">会社概要</a></li>
            </nav>
        </div>
    </header>
    <div class="main-content-wrapper">
        <div class="container row">
            <div class="review-block">
                <div class="review-top-title">
                    ユーザーへのレビューを御願い致します。
                </div>
                <div class="review-top-title-supplement">
                    会員からのレビューはサービス向上につながります。<br>
                    適切なレビューをよろしくお願い致します。
                </div>
                <form action="" method="post" class="review-post-info">
                    <div class="review-star-sec sec">
                        <div class="lay-txt col-title">
                            全体的な評価
                        </div>
                        <div class="review-star-list">
                            <input id="star1" type="radio" name="star" value="5" />
                            <label for="star1">★</label>
                            <input id="star2" type="radio" name="star" value="4" />
                            <label for="star2">★</label>
                            <input id="star3" type="radio" name="star" value="3" />
                            <label for="star3">★</label>
                            <input id="star4" type="radio" name="star" value="2" />
                            <label for="star4">★</label>
                            <input id="star5" type="radio" name="star" value="1" />
                            <label for="star5">★</label>
                        </div>
                        <div class="error-message">メッセージを入力してください</div>
                    </div>
                    <div class="review-input-title-sec sec">
                        <div class="lay-txt col-title">
                            レビュータイトル
                        </div>
                        <input type="text" name="review-title" class="review-input-text review-text">
                        <div class="error-message">メッセージを入力してください</div>
                    </div>
                    <div class="review-input-text-sec sec">
                        <div class="lay-txt col-title">
                            レビューテキスト
                        </div>
                        <textarea name="review-text" class="review-input-text review-textarea"></textarea>
                        <div class="error-message">メッセージを入力してください</div>
                    </div>
                    <input type="submit" value="送信" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="http://geoapi.heartrails.com/api/geoapi.js"></script>
<script src="../js/Index.js" type="text/javascript"></script>
<script src="../js/review.js" type="text/javascript"></script>
</html>
