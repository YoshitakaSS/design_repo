<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Wordpress blog theme</title>
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter：card" content="summary_large_image">
    <meta name="twitter:image" content="">
    <meta name="twitter:site" content="">
    <meta name="twitter:domain" content="">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="" />
    <!-- css -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="../../../css/header/sample04/scss/header_sample04.css" rel="stylesheet">
</head>
<body>
    <div class="overlay" id="js-overlay"></div>
    <header itemscope="itemscope" itemtype="https://schema.org/WPHeader">
        <div class="header-innner container" itemscope="itemscope" itemtype="https://schema.org/Website">
            <h1 class="header-site-title">
                <a href="#" itemprop="url">
                    <span itemprop="name about">BlogName</span>
                </a>
            </h1>
            <nav class="header-nav-menu" itemscope="itemscope" itemtype="https://schema.org/SiteNavigationElement">
                <i class="fas fa-bars nav-bar"></i>
                <ul class="nav-menu-list">
                    <li>
                        <a href="" target="_blank">About</a>
                    </li>
                    <li>
                        <a href="" target="_blank">Note</a>
                    </li>
                    <li>
                        <a href="" target="_blank">Contact</a>
                    </li>
                </ul>
            </nav>
            <p class="header-site-description" itemprop="alternativeHeadline">
                文系卒の未経験エンジニアの成長と備忘録<br>
                エンジニアの経験を生かして発信するメディアサイト
            </p>
        </div>
    </header>
</body>
</html>
